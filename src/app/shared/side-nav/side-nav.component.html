<div class="side-nav">
	<ul class="main-list">
		<li class="nav-item" *ngFor="let menuItem of menusList;index as i" [routerLink]="[menuItem.path]"
			[ngClass]="{'active-nav-item':router.url.includes(menuItem.path.replace('/',''))}">
			<!-- [hidden]="!currentUser?.menus?.includes(menuItem.title)" -->
			<a class="nav-link"> {{menuItem.title | formatNavTitle }} </a>
		</li>
	</ul>
</div>
